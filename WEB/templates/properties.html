<div class="alert" ng-class="message.class" ng-if="message.text" ng-repeat="message in messages" ng-hide="formIsShown">{{message.text}}</div>
<div class="modal fade" id="popupEditForm" tabindex="-1" role="dialog" aria-labelledby="popupEditFormLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="popupEditFormLabel">{{property.id ? 'Редагування' : 'Додавання'}} майна</h4>
			</div>
			<div class="modal-body">
				<div class="alert" ng-class="message.class" ng-if="message.text" ng-repeat="message in messages" ng-show="formIsShown">{{message.text}}</div>
				<form id="editForm" ng-submit="editProperty()">
					<input type="hidden" id="id" ng-model="property.id" />
					<div class="form-group">
						<label for="title">Назва:</label>
						<input type="text" class="form-control" id="title" ng-model="property.title" placeholder="Назва" />
					</div>
                    <div class="form-group">
						<label for="price">Ціна:</label>
						<input type="text" class="form-control" id="price" ng-model="property.price" placeholder="0.00" />
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger pull-left" data-dismiss="modal" ng-click="delProperty(property.id)" ng-show="property.id">Видалити</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Скасувати</button>
				<button type="submit" form="editForm" class="btn btn-primary">{{property.id ? 'Зберегти' : 'Додати'}}</button>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popupEditForm" ng-click="getProperty(false)">Додати</button>
		<div class="well" ng-if="!properties.length">Немає записів</div>
		<ul class="list-group" ng-if="properties.length">
			<li class="list-group-item" ng-repeat="item in properties">
				<div class="rowData" data-toggle="modal" data-target="#popupEditForm" ng-click="getProperty(item.id)">
                    {{item.title}}
					<span class="pull-right{{item.price >= 0 ? ' colorPlus' : ' colorMinus'}}">{{item.price}}</span>
                </div>
			</li>
		</ul>
	</div>
</div>
